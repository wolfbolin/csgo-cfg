//跳跃
alias "+jumpThrow" "+jump; -attack; -attack2"
alias "-jumpThrow" "-jump"
bind "m" "+jumpThrow"
alias +cjump "+jump; +duck"
alias -cjump "-jump; -duck"
bind "]" "+cjump"
//喷漆
bind "[" "+spray_menu"
//武器
alias cg_on "slot1;alias cg_toggle cg_off"
alias cg_off "slot3;+lookatweapon;alias cg_toggle cg_on"
alias cg_toggle "cg_on"
bind q "cg_toggle"
bind b "slot3;+lookatweapon;alias cg_toggle cg_on"
//对话
bind 8 "kill"
bind 9 "say !drop"
bind 0 "say !report"
bind = "say !pause"
bind - "say !unpause"
//投掷物
bind "f" "drop"
bind "g" "slot5"
bind "z" "gamepadslot6"
bind "x" "gamepadslot4"
bind "c" "gamepadslot3"
bind "v" "gamepadslot2"