//跳跃
alias "+jumpThrow" "+jump; -attack; -attack2"
alias "-jumpThrow" "-jump"
bind "m" "+jumpThrow"
alias +cjump "+jump; +duck"
alias -cjump "-jump; -duck"
bind "6" "+cjump"
//武器
alias cg_on "slot1;alias cg_toggle cg_off"
alias cg_off "slot3;impulse 100;alias cg_toggle cg_on"
alias cg_toggle "cg_on"
bind q "cg_toggle"
bind MOUSE3 "slot3;impulse 100;alias cg_toggle cg_on"
//对话
bind = "say !pause"
bind - "say !unpause"
