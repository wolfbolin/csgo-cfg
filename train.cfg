say Start train

// 游戏设置
sv_cheats 1 // 开启作弊
sv_infinite_ammo 1 // 无限子弹

// 开启轨迹
sv_grenade_trajectory 1
sv_grenade_trajectory_time 15
sv_showimpacts 1
sv_showimpacts_time 4
//cl_grenadepreview 1

// 投掷物预瞄
cl_grenadepreview 1
// 投掷物重放
bind "capslock" "sv_rethrow_last_grenade"

// 开启全体语音
sv_talk_enemy_dead 1
sv_talk_enemy_living 1
sv_deadtalk 1

// 购买设置
mp_startmoney 64000
mp_maxmoney 64000
mp_buy_anywhere 1
mp_buytime 3600

// 时间设置
mp_freezetime 0
mp_timelimit 0
mp_roundtime 60
mp_roundtime_defuse 0// set to 0, then use mp_roundtime
mp_roundtime_hostage 0// set to 0, then use mp_roundtime

// BOT设置
bot_stop 1
bot_quota 20
mp_limitteams 0
bot_knives_only 1
mp_spectators_max 9
mp_autoteambalance 0

// BOT数量
bot_kick

// 开启复活
mp_respawn_on_death_t 1
mp_respawn_on_death_ct 1

mp_warmup_end// 结束热身
mp_restartgame 1// 1秒后重开

// 绑定热键
bind "," "bot_add_t"
bind "." "bot_add_ct"
bind "-" "bot_kick"
bind "=" "bot_add"
bind "[" "bot_add_t"
bind "]" "bot_add_ct"
bind "p" "bot_place"
bind "\" "ent_create chicken"
bind "alt" "noclip"
